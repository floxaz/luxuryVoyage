<div class="offers" [ngClass]="{'offers--loading': isLoading}">
    <app-loading *ngIf="isLoading"></app-loading>
    <div class="row" *ngIf="!isLoading">
        <div class="offers__container">
            <app-offer
            *ngFor="let offer of offers"
            [city]="offer.city"
            [hotel]="offer.hotel"
            [id]="offer.id"
            [imageAuthor]="offer.imageAuthor"
            [price]="offer.price"
            >
        </app-offer>
        </div>
    </div>
</div>
<app-footer></app-footer>
